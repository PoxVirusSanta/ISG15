<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISGylation Mini Game</title>
  <style>
    :root { --pad: 14px; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0f19;
      color:#e9eefc;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:var(--pad);
    }

    .card{
      width:min(860px,100%);
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:18px;
      padding: clamp(12px, 2.5vw, 18px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h1{ font-size: clamp(18px, 3.2vw, 24px); margin:0 0 6px; }
    p{ margin:0 0 12px; opacity:.9; line-height:1.35; font-size: 14px; }

    .play{
      position:relative;
      height: 360px;
      border-radius: 16px;
      background:
        radial-gradient(1000px 420px at 20% 10%, rgba(120,160,255,0.16), transparent 60%),
        radial-gradient(800px 360px at 80% 90%, rgba(120,255,200,0.11), transparent 60%),
        rgba(255,255,255,0.04);
      border: 1px dashed rgba(255,255,255,0.18);
      overflow:hidden;
      touch-action:none;
    }

    /* ===== Proteins (smaller than before) ===== */
    .protein{
      position:absolute;
      width: 210px;
      height: 118px;
      border: 1px solid rgba(255,255,255,0.12);
      filter: drop-shadow(0 12px 16px rgba(0,0,0,0.22));
      user-select:none;
      pointer-events:none; /* don't block dragging */
      transform: rotate(var(--rot, 0deg));
      border-radius: var(--br, 30% 35% 45% 30% / 50% 35% 60% 40%);
    }
    .protein.host{
      background: linear-gradient(135deg, rgba(220,220,230,0.16), rgba(255,255,255,0.05));
    }
    .protein.viral{
      background: linear-gradient(135deg, rgba(255,110,110,0.22), rgba(255,255,255,0.04));
      border-color: rgba(255,140,140,0.22);
    }
    .protein .label{
      position:absolute;
      left:10px;
      bottom:8px;
      font-size: 12px;
      opacity: 0.78;
      letter-spacing: 0.1px;
    }

    /* Lysine target (K nub sticking out) */
    .lysine-target{
      position:absolute;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: rgba(255,220,120,0.17);
      border: 2px solid rgba(255,220,120,0.62);
      display:grid;
      place-items:center;
      transition: transform .12s ease, box-shadow .18s ease, opacity .18s ease;
      pointer-events:none;
    }
    .lysine-target::before{
      content:"";
      position:absolute;
      left: -18px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 12px;
      border-radius: 999px;
      background: rgba(255,220,120,0.32);
      border: 1px solid rgba(255,220,120,0.28);
    }
    .lysine-target .k{
      font-weight: 900;
      font-size: 18px;
      color: rgba(255,240,200,0.95);
      line-height: 1;
      margin-top: -2px;
    }
    .lysine-target.hot{
      transform: scale(1.06);
      box-shadow: 0 0 0 9px rgba(255,220,120,0.10);
    }
    .lysine-target.done{
      background: rgba(120,255,200,0.14);
      border-color: rgba(120,255,200,0.55);
    }
    .lysine-target.done::before{
      background: rgba(120,255,200,0.22);
      border-color: rgba(120,255,200,0.22);
    }
    .lysine-target.done .k{
      color: rgba(200,255,240,0.95);
    }
    .lysine-target.disabled{
      opacity: 0.35;
      filter: grayscale(0.4);
    }
